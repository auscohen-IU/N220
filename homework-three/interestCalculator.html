<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #389fed;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="background-color: bisque;" style="font-family: 'Courier New', Courier, monospace;">
    <h1 style="text-align: center;" >Interest Calculator</h1>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="pInput"><b>Principal:</b></label>
                <input type="number" id="pInput" name="input1">
            </div>
            <div class="form-group">
                <label for="rInput"><b>Rate:</b></label>
                <input type="number" id="rInput" name="input2">
            </div>
            <div class="form-group">
                <label for="tInput"><b>Time:</b></label>
                <input type="number" id="tInput" name="input3">
            </div>
            <div class="form-group">
                <button type="button" onclick="finalResults()">Submit</button>
            </div>
        </form>
        <br/>
            <div class="form-container">
                <h3>
                    Results: 
                </h3>
            </div>
                <p id="giveResult"></p>
    </div>

    <!--JavaScript Here!-->
    <script src="interestCalculator.js"></script>

</body>
</html>
